# Define o nível de log global (pode ser SEVERE, WARNING, INFO, CONFIG, FINE, FINER, FINEST)
.level = INFO

# Configura o ConsoleHandler para imprimir logs no console
handlers = java.util.logging.ConsoleHandler

# Define o nível de log para o ConsoleHandler
java.util.logging.ConsoleHandler.level = INFO

# Define o formato dos logs no console
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

# Define o nível de log para o Logger principal da aplicação
com.seuprojeto = INFO

# (Opcional) Configura um FileHandler para gravar logs em um arquivo
java.util.logging.FileHandler.pattern = logs/monitor-kafka.log
java.util.logging.FileHandler.append = true
java.util.logging.FileHandler.level = INFO
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter

# Adiciona o FileHandler ao conjunto de handlers
handlers = java.util.logging.ConsoleHandler, java.util.logging.FileHandler
